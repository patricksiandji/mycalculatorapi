steps:
  #terraorm init
  - name: 'gcr.io/cloud-builders/terraform:1.0.0'
    entrypoint: 'terraform'
    args: ['init']
    
  #terraform apply
  - name: 'gcr.io/cloud-builders/terraform:1.0.0'
    entrypoint: 'terraform'
    args: ['apply', '-auto-approve' ]

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'europe-west1-docker.pkg.dev/cw-patrick-sandbox/ci-cd-from-tf/fastapi:$COMMIT_SHA', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'europe-west1-docker.pkg.dev/cw-patrick-sandbox/ci-cd-from-tf/fastapi:$COMMIT_SHA']
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['run', 'deploy', 'my-fastapi', '--image', 'europe-west1-docker.pkg.dev/cw-patrick-sandbox/ci-cd-from-tf/fastapi:$COMMIT_SHA', '--region', 'europe-west1', '--allow-unauthenticated', '--port', '80']
