steps:
  #terraform init
  - name: 'hashicorp/terraform:1.0.0'
    args: ["terraform", "init"]
    
  #terraorm apply
  - name: 'hashicorp/terraform:1.0.0'
    args: ["terraform", "apply", "-auto-approve" ]

  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'europe-west1-docker.pkg.dev/cw-patrick-sandbox/ci-cd-images/fastapi:v1', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'europe-west1-docker.pkg.dev/cw-patrick-sandbox/ci-cd-images/fastapi:v1']
